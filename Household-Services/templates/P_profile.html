<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <h1 class="navbar-brand mb-0">Welcome to Professional</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="nav-link active" href="/P_DashBoard/{{P_id}}">Home</a>
                    <a class="nav-link" href="/P_Search/{{P_id}}">Search</a>
                    <a class="nav-link" href="/P_summary/{{P_id}}">Summary</a>
                    <a class="nav-link" href="/login">Logout</a>
                </ul>
            </div>
        </div>
    </nav>
    <h1>{{service}}</h1>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Profile Details</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{professional.fullname}}" >
                            </div>
                            <div class="mb-3">
                                <label for="service" class="form-label">Service Name:</label>
                                <select class="form-select" name="service" id="service" required>
                                  {% for service in services %}
                                  <option name="{{service}}">{{service}}</option>
                                  {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (Years):</label>
                                <input type="number" class="form-control" id="experience" name="experience" value="{{professional.experience}}" >
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="tel" class="form-control" id="phone" name="number" value="{{professional.number}}" >
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location:</label>
                                <input type="text" class="form-control" id="location" name="address" value="{{professional.address}}" >
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Pincode:</label>
                                <input type="text" class="form-control" id="location" name="pincode" value="{{professional.pincode}}" >
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
