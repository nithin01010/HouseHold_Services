<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <h1 class="navbar-brand mb-0">Request details</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <a class="nav-link text-white" href="/DashBoard">Home</a>
                <a class="nav-link text-white" href="/ad_Search">Search</a>
                <a class="nav-link text-white" href="/ad_summary">Summary</a>
                <a class="nav-link text-white" href="/login">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Request Details</h2>
                        <div class="mb-3">
                            <label for="Id" class="form-label">Service Id:</label>
                            <input type="number" class="form-control" id="name" name="name" value="{{r.id}}" readonly >
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Service Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{r.service.name}}" readonly >
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Customer Name:</label>
                            <input type="text" class="form-control" id="phone" name="number" value="{{r.customer.fullname}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Professional Name:</label>
                            <input type="text" class="form-control" id="location" name="address" value="{{r.professional.fullname}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="Rating" class="form-label">Rating :</label>
                            <input type="number" class="form-control" id="location" name="pincode" value="{{r.rating}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="Remarks" class="form-label">Remarks :</label>
                            <input type="text" class="form-control" id="location" name="pincode" value="{{r.remarks}}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
