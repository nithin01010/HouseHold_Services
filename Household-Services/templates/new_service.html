<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="text-primary">Welcome to Admin</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-primary fw-bold" href="/DashBoard">Home</a>
                <a class="nav-link text-primary fw-bold" href="/ad_Search">Search</a>
                <a class="nav-link text-primary fw-bold" href="/ad_summary">Summary</a>
                <a class="nav-link text-primary fw-bold" href="/login">Logout</a>
            </nav>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-primary text-center mb-4">Add New Service</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="service-name" class="form-label fw-bold">Service Name:</label>
                                <input type="text" class="form-control" id="service-name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="base-price" class="form-label fw-bold">Base Price:</label>
                                <input type="number" class="form-control" id="base-price" name="price" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label fw-bold">Category:</label>
                                <select class="form-select" id="category" name="query" required>
                                    {% for i in categories %}
                                    <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            {% if error %}
                            <div class="alert alert-danger text-center">{{ error }}</div>
                            {% endif %}
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
