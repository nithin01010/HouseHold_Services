<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A to Z Household Services - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #007bff;
    }
    .register-link, .create-account-link {
      font-size: 0.9rem;
    }
    .register-link {
      text-align: right;
      display: block;
      margin-bottom: 10px;
      color: #28a745;
    }
    .create-account-link {
      color: #f0ad4e;
      display: inline-block;
      margin-top: 10px;
    }
    .red{
        color: #de0d0d;
        width: 50%; 
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="login-title">A to Z Household Services</h2>
    
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label">Registered Email ID:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      {%if error%}
      <div class="red">
      <br>{{error}}</br>
      </div>
      {%endif%}
      <div class="text-end">
        <a href="register_professional" class="register-link">Register as professional</a>
      </div>
      
      <div class="text-center">
        <a href="register_customer" class="create-account-link">Create Account?</a>
      </div>
      
    </form>
  </div>
</body>
</html>
