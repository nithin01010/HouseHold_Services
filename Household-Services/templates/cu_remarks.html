<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Remarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Service Remarks</h2>
        <p class="mb-4">Request ID: {{service.id}}</p>
        
        <form method="Post" class="needs-validation">
            <div class="mb-3">
                <label for="serviceName" class="form-label">Name</label>
                <input type="text" class="form-control" name="professionalID" value="{{service.service.name}}" readonly>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control"  name="professionalID" value="{{service.service.description}}" readonly>
            </div>

            <div class="mb-3">
                <label for="professionalID" class="form-label">Professional ID</label>
                <input type="text" class="form-control" id="professionalID" name="professionalID" value="{{service.professional.id}}" readonly>
            </div>

            <div class="mb-3">
                <label for="professionalName" class="form-label">Professional Name</label>
                <input type="text" class="form-control"  name="professionalName" value="{{service.professional.fullname}}" readonly>
            </div>

            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contactNo" name="contactNo" value="{{service.professional.number}}" readonly>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Service Rating:</label>
                <select class="form-select" id="rating" name="rating">
                    <option value="1">♦</option>
                    <option value="2">♦♦</option>
                    <option value="3">♦♦♦</option>
                    <option value="4">♦♦♦♦</option>
                    <option value="5">♦♦♦♦♦</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks (if any):</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="4" placeholder="Enter your remarks here"></textarea>
            </div>

            {%if e%}
            <div class="alert alert-danger">
                {{e}}
            </div>
            {%endif%}

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
